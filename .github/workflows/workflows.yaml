name: Install Dependencies and Push to PWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create wheels directory
      run: mkdir -p ./custom-wheels

    - name: Download wheels
      run: pip download -r requirements.txt -d ./custom-wheels

    - name: Set up Git
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - name: Add PWS remote
      run: git remote add pws ${{ secrets.PWS_URL }}

    - name: Push to PWS
      run: |
        git add .
        git commit -m "Add installed dependencies and wheels"
        git push pws HEAD:master
      env:
        GIT_USERNAME: ${{ secrets.PWS_USERNAME }}
        GIT_PASSWORD: ${{ secrets.PWS_PASSWORD }}